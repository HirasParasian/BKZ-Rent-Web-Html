<!DOCTYPE html>
<html lang="en">

<head>

  <title>Vehicle Rent</title>
  <!--Bootstrap CDN-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"
    integrity="sha512-sH8JPhKJUeA9PWk3eOcOl8U+lfZTgtBXD41q6cO/slwxGHCxKcW45K4oPCUhHG7NMB4mbKEddVmPuTXtpbCbFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <!--Custom CSS-->
  <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
  <!--NAVBAR-->
  <div id="navbar"></div>
  <!--END NAVBAR-->
  <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" id="rd_1" name="rd" class="custom-control-input" value="Yes">
    <label class="custom-control-label green" for="rd_1">Yes</label>
  </div>
  <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" id="rd_2" name="rd" class="custom-control-input" value="No">
    <label class="custom-control-label red" for="rd_2">No</label>
  </div>

  <div class="custom-control custom-radio custom-control-inline ">
    <input class="custom-control-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
    <label class="custom-control-label red" for="exampleRadios1">
      Male
    </label>
  </div>
  <div class="custom-control custom-radio custom-control-inline ">
    <input class="custom-control-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option2" checked>
    <label class="custom-control-label green" for="exampleRadios2">
      Female
    </label>
  </div>
  <!--END BODY-->

  <!--START FOOTER-->
  <div id="footer"></div>
  <!--END FOOTER-->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
  $(document).ready(function () {
    $.get('../helpers/navbar.html', (res) => {
      $('#navbar').html(res)
    })
  });

  $(document).ready(function () {
    $.get('../helpers/footer.html', (res) => {
      $('#footer').html(res)
    })
  });
  $(document).ready(function () {
    $('#datepicker').datepicker();

  });
</script>

</html>
